<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="60" viewBox="0 0 900 60">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

      .text {
        font-family: 'Righteous', cursive;
        font-size: 26px;
        fill: #ee6d9b;
      }

      text {
        animation: typing 12s steps(40, end) infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes typing {
        0%   { clip-path: inset(0 100% 0 0); }
        20%  { clip-path: inset(0 0 0 0); }
        80%  { clip-path: inset(0 0 0 0); }
        100% { clip-path: inset(0 100% 0 0); }
      }
    </style>
  </defs>

  <text x="50%" y="15" text-anchor="middle" class="text">
    Code clean systems
  </text>
  <text x="50%" y="30" text-anchor="middle" class="text">
    Gaming to recharge energy
  </text>
  <text x="50%" y="45" text-anchor="middle" class="text">
    Anime | Manga | Movies lover
  </text>
  <text x="50%" y="60" text-anchor="middle" class="text">
    Build. Break. Learn. Repeat.
  </text>
</svg>
