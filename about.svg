<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="90" viewBox="0 0 900 90">
  <style>
    .text {
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      font-size: 26px;
      fill: none;
      stroke: #ee6d9b;
      stroke-width: 1.2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: typing 12s infinite;
    }

    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 6s; }
    .line4 { animation-delay: 9s; }

    @keyframes typing {
      0%   { stroke-dashoffset: 1000; opacity: 1; }
      40%  { stroke-dashoffset: 0; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <text x="50%" y="20" text-anchor="middle" class="text">
    Code clean systems
  </text>

  <text x="50%" y="40" text-anchor="middle" class="text line2">
    Gaming to recharge energy
  </text>

  <text x="50%" y="60" text-anchor="middle" class="text line3">
    Anime | Manga | Movies lover
  </text>

  <text x="50%" y="80" text-anchor="middle" class="text line4">
    Build. Break. Learn. Repeat.
  </text>
</svg>
