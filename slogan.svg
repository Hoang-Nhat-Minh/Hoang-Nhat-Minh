<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="50" viewBox="0 0 900 50">
  <style>
    .text {
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      font-size: 26px;
      fill: none;
      stroke: #ee6d9b;
      stroke-width: 1.2;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: typing 8s infinite;
    }

    .line2 {
      animation-delay: 4s;
    }

    @keyframes typing {
      0%   { stroke-dashoffset: 1200; opacity: 1; }
      40%  { stroke-dashoffset: 0; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text">
    Focus on learning first — results will follow.
  </text>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="text line2">
    The more I learn, the more I realize how little I know — so I keep learning.
  </text>
</svg>
